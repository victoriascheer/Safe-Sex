#################################################
-->

<section class="image_bg yourClass">

  <header>
    <h1>Your Content</h1>
  </header>

</section>


<!--
#########################################
### When you want a column of content ###
#########################################
-->

<section class="content">

<!-- Whatever content you want -->

</section>

<!--
#####################################
### Placing an image with caption ###
#####################################
-->

<figure>
    <img src="images/yourImageFile.jpg" alt="" />
    <figcaption>Your caption text goes here</figcaption>
</figure>

<!--
##################################################
### Making an image or content slider/carousel ###
##################################################
-->

<div class="carousel">
    <div> <img src="images/yourImageFile.jpg" alt="" /> </div>
    <div> <img src="images/yourImageFile.jpg" alt="" /> </div>
    <!-- Keep adding DIVs as needed -->
</div>
